<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center"><span class="icon-facebook"></span> Friend Finder</h1>
            <hr>
            <h2 class="text-center">Survey Provided</h2>
            <br>

            <div class="text-center">
                <a href="/survey"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> Survey
                        Results</button></a>
                <a href="/survey"><button type="button" class="btn btn-default btn-lg"><i
                            class="fas fa-home"></i></button></a>
            </div>

        </div>

        <div class="card">
            <div class="card-header">
                <strong>Survey Questions</strong></h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="Q1">
                        <label for="name"><strong>You love driving to the shore</strong></label>
                        <select class="form-control">
                            <option value="one">1 (Strongly Disagree)</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                            <option value="five">5(Strongly Agree)</option>
                        </select>
                    </div>
                    <br>
                    <div class="Q2">
                        <label for="name"><strong>Cooking dinner is a thrill to you</strong></label>
                        <select class="form-control">
                            <option value="one">1 (Strongly Disagree)</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                            <option value="five">5(Strongly Agree)</option>
                        </select>
                    </div>
                    <br>
                    <div class="Q3">
                        <label for="name"><strong>Snowboarding is the only highlight of the winter</strong></label>
                        <select class="form-control">
                            <option value="one">1 (Strongly Disagree)</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                            <option value="five">5(Strongly Agree)</option>
                        </select>
                    </div>
                    <br>
                    <div class="Q4">
                        <label for="name"><strong>The Eagles are the only football team you care about</strong></label>
                        <select class="form-control">
                            <option value="one">1 (Strongly Disagree)</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                            <option value="five">5(Strongly Agree)</option>
                        </select>
                    </div>
                    <br>
                    <div class="Q5">
                        <label for="name"><strong>You prefer 80s joel to 90s joel every day of the week</strong></label>
                        <select class="form-control">
                            <option value="one">1 (Strongly Disagree)</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                            <option value="five">5(Strongly Agree)</option>
                        </select>
                    </div>
                    <br>
                    <div class="Q6">
                        <label for="name"><strong>Bohemian Rhapsody is your third favorite song of all
                                time</strong></label>
                        <select class="form-control">
                            <option value="one">1 (Strongly Disagree)</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                            <option value="five">5(Strongly Agree)</option>
                        </select>
                    </div>
                    <br>
                    <div class="Q7">
                        <label for="name"><strong>Cheesesteaks are part of your daily food pyramid</strong></label>
                        <select class="form-control">
                            <option value="one">1 (Strongly Disagree)</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                            <option value="five">5(Strongly Agree)</option>
                        </select>
                    </div>
                    <br>
                    <div class="Q8">
                        <label for="name"><strong>Thanksgiving is your favorite holiday</strong></label>
                        <select class="form-control">
                            <option value="one">1 (Strongly Disagree)</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                            <option value="five">5(Strongly Agree)</option>
                        </select>
                    </div>
                    <br>
                    <div class="Q9">
                        <label for="name"><strong>You believe that Embiid is the definition of the
                                Process</strong></label>
                        <select class="form-control">
                            <option value="one">1 (Strongly Disagree)</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                            <option value="five">5(Strongly Agree)</option>
                        </select>
                    </div>
                    <br>
                    <div class="Q10">
                        <label for="name"><strong>The beach is always preferred over the mountains</strong></label>
                        <select class="form-control">
                            <option value="one">1 (Strongly Disagree)</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                            <option value="five">5(Strongly Agree)</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="phone"><strong>Link to Photo Image</strong></label>
                        <input type="number" class="form-control" id="phone" aria-describedby="phoneHelp"
                            placeholder="Enter your image address">
                    </div>


                    <button type="submit" id="add-btn" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friend List</a> | <a href="/api/G">GitHub Repo</a>
                </p>
            </div>
        </footer>

    </div>

    <script type="text/javascript">

        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newFriend = {
                name: $("#name").val().trim(),
                phone: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                uniqueId: $("#unique-id").val().trim()
            }


    </script>

</body>

</html>
